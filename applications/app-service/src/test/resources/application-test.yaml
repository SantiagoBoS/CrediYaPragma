spring:
  r2dbc:
    url: r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:

  sql:
    init:
      mode: always

  liquibase:
    enabled: false

  autoconfigure:
    exclude:
      - org.springframework.cloud.aws.autoconfigure.messaging.MessagingAutoConfiguration
      - org.springframework.cloud.aws.autoconfigure.context.ContextInstanceDataAutoConfiguration

# Deshabilita componentes de AWS
cloud:
  aws:
    enabled: false

# Deshabilita listeners específicos
management:
  health:
    sqs:
      enabled: false

# Propiedades de base de datos
DB_HOST: localhost
DB_PORT: 5432
DB_NAME: testdb
DB_SCHEMA: public
DB_USERNAME: sa
DB_PASSWORD:

# Configuración de JWT
jwt:
  secret: "test-jwt-secret-key-1234567890-abcdefghijklmnopqrstuvwxyz"
  expiration-ms: 86400000

#AWS
aws:
  region: us-east-1
  access-key-id: test
  secret-access-key: test
  sqs:
    notification-queue-url: "http://localhost:4566/000000000000/test-notifications-queue"
    reports-queue-url: "http://localhost:4566/000000000000/test-reports-queue"
  dynamodb:
    endpoint: http://localhost:8000

# Configuración adicional para H2
spring.h2.console.enabled: true

AWS_SQS_REPORTS_QUEUE_URL: "http://localhost:4566/000000000000/test-queue"
